{% extends "_layout" %}

{% block content %}
	<ul id="photos">
        {% for photo in craft.entries.section('photos').find() %}
            {% if photo.eventPhotoLink %}
                <li><img src="{{photo.eventPhotoLink}}"></li>
            {% elseif photo.eventPhoto.first() %}
                <li><img src="{{photo.eventPhoto.first().getUrl()}}"></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
