{% extends "_layout" %}

{% block content %}
	<ul id="photos">
        {% for photo in craft.entries.section('photos').find() %}
            {% if photo.eventPhotoLink %}
                <li><img data-original="{{photo.eventPhotoLink}}" src="/img/loader.gif"></li>
            {% elseif photo.eventPhoto.first() %}
                <li><img data-original="{{photo.eventPhoto.first().getUrl()}}" src="/img/loader.gif"></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
